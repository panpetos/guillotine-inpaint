build:
  python_version: "3.11"
  python_requirements: requirements.model.txt
  env:
    PIP_CONSTRAINT: "https://raw.githubusercontent.com/panpetos/guillotine-inpaint/main/constraints.txt"
    PIP_INDEX_URL: "https://pypi.org/simple"
    PIP_EXTRA_INDEX_URL: "https://pypi.tuna.tsinghua.edu.cn/simple https://pypi.mirrors.ustc.edu.cn/simple"
    PIP_TRUSTED_HOST: "pypi.org pypi.python.org files.pythonhosted.org pypi.tuna.tsinghua.edu.cn pypi.mirrors.ustc.edu.cn"
    PIP_DEFAULT_TIMEOUT: "120"
    PIP_RETRIES: "10"

predict: "predict.Predictor"
